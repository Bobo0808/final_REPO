<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="Account\CSS\RStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title">Edit Account</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">ID</span>
                        <input type="text" placeholder="1" required>
                    </div>
                    <div class="input-box">
                        <span class="details">權限</span>
                        <input type="text" placeholder="Normal" required>
                    </div>
                    <div class="input-box">
                        <span class="details">全名</span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">暱稱</span>
                        <input type="text" placeholder="Enter your NickName" required>
                    </div>
                    <div class="input-box">
                        <span class="details">使用者名稱</span>
                        <input type="text" placeholder="Enter your username" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">密碼</span>
                        <input type="text" placeholder="Enter your password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">電話號碼</span>
                        <input type="text" placeholder="Enter your number" required>
                    </div>
                    <div class="input-box">
                        <span class="birthday">生日</span>
                        <input type="date" id="birthday" name="birthday" value="1990-01-01">
                    </div>
                    <div class="input-box">
                        <span class="details">地址</span>
                        <input type="text" placeholder="Enter your address" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Coin</span>
                        <input type="text" placeholder="Coin" required>
                    </div>
                    <div class="input-box">
                        <span class="Registered">註冊日期</span>
                        <input type="date" id="Registered" name="Registered" value="2023-04-27">
                    </div>


                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">性別</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">男性</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">女性</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">不方便透漏</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="儲存">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
