<!DOCTYPE html>
<html>

<head>
    <title>會員資料編輯後台</title>
    <link rel="stylesheet" type="text/css" href="Account\CSS\1.css">

</head>

<body>
    <!-- <div class="container"> -->
    <h1>會員資料編輯</h1>
    <form>
        <label for="name">姓名:</label>
        <input type="text" id="name" name="name" value="Bobo">

        <label for="username">網頁暱稱:</label>
        <input type="text" id="username" name="username" value="Bobo">

        <label for="email">電子郵件:</label>
        <input type="email" id="email" name="email" value="Bobo@example.com">

        <label for="password">密碼:</label>
        <input type="password" id="password" name="password" value="password123">
        <button type="button" class="show-password">顯示密碼</button>

        <label for="birthday">生日:</label>
        <input type="date" id="birthday" name="birthday" value="1990-01-01">

        <label for="gender">性別:</label>
        <select id="gender" name="gender">
            <option value="male">男性</option>
            <option value="female">女性</option>
            <option value="other">其他</option>
        </select>

        <label for="Status">會員狀態:</label>
        <select id="Status" name="Status">
            <option value="Normal">正常</option>
            <option value="Supend">停權</option>
            <option value="Delete">終止/刪除</option>
            <option value="block">暫停/凍結</option>
            <option value="Unverified">未驗證/待驗證</option>
        </select>



        <label for="address">地址:</label>
        <textarea id="address" name="address">高雄市前金區中正四路</textarea>

        <button type="submit">更新資料</button>
    </form>
    </div>
    <script src="JS\01.js"></script>
</body>
