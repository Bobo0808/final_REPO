<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>reports</title>

</head>

<body>
    <div class="container">
        <div class="row title">
            檢舉處理
        </div>
        <div class="row ">
            <div class="box btnClear">
                <button type="button" class="btn btn-primary">清空已解決</button>
            </div>
        </div>
        <div class="row">
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            未處理
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>檢舉編號</th>
                                        <th>檢舉人</th>
                                        <th>被檢舉人</th>
                                        <th>時間</th>
                                        <th>類型</th>
                                        <th>檢舉內容</th>
                                        <th>是否解決</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th>1</th>
                                        <th>user1</th>
                                        <th>user2</th>
                                        <th>2023/04/10 07:30:12</th>
                                        <th>A</th>
                                        <th>人身攻擊</th>
                                        <th>否</th>
                                        <th class="button">
                                            <button type="button" class="btn btn-danger">Details</button>
                                            <button type="button" class="btn btn-danger">同意</button>
                                            <button type="button" class="btn btn-danger">退回</button>
                                        </th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            處理中

                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <table class="table table-hover table-striped">

                                        <th class="button">

                                            <button type="button" class="btn btn-danger">退回</button>
                                        </th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            已處理
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
