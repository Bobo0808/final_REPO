<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateProduct</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/addproduct.css">
    <style>

    </style>
</head>

<body>
    <div class="container box">
        <h1>商品目錄</h1>
        <p>
            <a href="#" asp-action="Create">Create New</a>
        </p>
        <div class="row">
            <form action="" class="text-danger bordandcolor">
                <div class="form-group col-md-6 col-sm-3 test">
                    <label for="" class="form-label control-label">商品圖片</label>
                    <img src="./images/1.jpg" alt="" class="align-text-top">
                </div>
                <div class="form-group col-md-6 col-sm-9">
                    <label for="" class="form-label control-label">商品名字</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="" class="form-label control-label">商品種類</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="" class="form-label control-label">商品價格</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="" class="form-label control-label">商品庫存</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="" class="form-label control-label">商品建立日期</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="" class="form-label control-label">商品折扣</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="" class="form-label control-label">商品下架</label>
                    <input type="checkbox" class="">
                </div>

                <div class="form-group">
                    <input type="submit" value="Create" class="btn btn-primary" />
                </div>
            </form>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="./js/addproduct.js"></script>
</body>

</html>
