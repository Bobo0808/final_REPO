<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>

        .accordion-button {
            font-size: 1.5rem;
        }

        .table {
            vertical-align: middle;
        }

        .button {
            display: flex;
            justify-content: space-evenly;
        }

        .button>button {
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .title {
            padding-left: 0.5rem;
            font-size: 2rem;
        }

        .row {
            margin: 1rem;
            padding-bottom: 2rem;
        }

        .btnClear {
            display: flex;
            justify-content: end;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row title">
            網站除錯管理
        </div>
        <div class="row ">
            <div class="box btnClear">
                <button type="button" class="btn btn-primary">清空已解決</button>
            </div>
        </div>
        <div class="row">
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            未解決
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>用戶ID</th>
                                        <th>時間</th>
                                        <th>是否解決</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th>1</th>
                                        <th>1</th>
                                        <th>2023/04/10 07:30:12</th>
                                        <th>否</th>
                                        <th class="button">
                                            <button type="button" class="btn btn-danger">Details</button>
                                            <button type="button" class="btn btn-danger"><i
                                                    class="fa-sharp fa-regular fa-circle-xmark"></i></button>
                                        </th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            已解決
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>用戶ID</th>
                                        <th>時間</th>
                                        <th>是否解決</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th>1</th>
                                        <th>1</th>
                                        <th>2023/04/10 07:30:12</th>
                                        <th>是</th>
                                        <th class="button">
                                            <button type="button" class="btn btn-danger">Details</button>
                                            <button type="button" class="btn btn-danger"><i
                                                    class="fa-sharp fa-regular fa-circle-check"></i></button>
                                        </th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
