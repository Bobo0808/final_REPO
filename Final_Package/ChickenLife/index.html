<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="style.css">

	<title>ChickenLife</title>
</head>

<body>
	<section id="sidebar">
		<a href="#" class="brand">
			<i class="fa fa-solid fa-kiwi-bird fa-shake"></i>

			<span class="text">ChickenLife</span>
		</a>
		<ul class="side-menu top">
			<li class="active side-btn">
				<a href="#">
					<i class="fa fa-solid fa-chart-line"></i>
					<span class="text">儀表板</span>
				</a>
			</li>
			<li class="side-btn">
				<a href="#">
					<i class="fa fa-solid fa-users fa-sm"></i>
					<span class="text">會員狀態</span>
				</a>
			</li>
			<li class="side-btn">
				<a href="#">
					<i class="fa fa-solid fa-triangle-exclamation"></i>
					<span class="text">檢舉狀態</span>
				</a>
			</li>
			<li class="side-btn">
				<a href="#">
					<i class="fa fa-solid fa-map"></i>
					<span class="text">地圖編輯</span>
				</a>
			</li>
			<li class="side-btn">
				<a href="#">
					<i class="fa fa-solid fa-store"></i>
					<span class="text">內購商城</span>
				</a>
			</li>
			<li class="side-btn">
				<a href="#">
					<i class="fa fa-solid fa-sack-dollar"></i>
					<span class="text">營收分析</span>
				</a>
			</li>
			<li class="side-btn">
				<a href="#">
					<i class="fa fa-solid fa-rectangle-ad"></i>
					<span class="text">廣告廠商</span>
				</a>
			</li>
			<li class="side-btn">
				<a href="#">
					<i class="fa fa-solid fa-bug-slash"></i>
					<span class="text">除錯分析</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#" class="logout">
					<i class="fa-solid fa-right-from-bracket"></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<section id="content">
		<nav>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<form action="#">
				<div class="form-input dark" id="Search">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
				</div>
			</form>
			<a href="#" class="profile">
				<img src="img/people.png">
			</a>
		</nav>

		<main>
			<div>
				hello
			</div>
		</main>

	</section>




	<script src="script.js"></script>
</body>

</html>
