<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->

    <link rel="stylesheet" href="">

    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="/CSS/01.css">

    <!--<title>Responsive Regisration Form </title>-->
</head>

<body>

    <div class="container">
        <header>編輯員工</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">個人資料</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>全名</label>
                            <input type="text" placeholder="輸入名稱" required>
                        </div>

                        <div class="input-field">
                            <label>使用者名稱</label>
                            <input type="text" placeholder="輸入使用者名稱" required>
                        </div>

                        <div class="input-field">
                            <label>性別</label>
                            <select required>
                                <option disabled selected>選性別</option>
                                <option>男</option>
                                <option>女</option>
                                <option>其他</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>密碼</label>
                            <input type="text" placeholder="輸入密碼" required>
                        </div>

                        <div class="input-field">
                            <label>地址</label>
                            <input type="text" placeholder="輸入地址" required>
                        </div>

                        <div class="input-field">
                            <label>生日</label>
                            <input type="date" placeholder="輸入生日" required>
                        </div>

                        <div class="input-field">
                            <label>電子郵件</label>
                            <input type="text" placeholder="輸入電子郵件" required>
                        </div>

                        <div class="input-field">
                            <label>手機</label>
                            <input type="text" placeholder="輸入手機" required>
                        </div>

                        <div class="input-field">
                            <label>職位</label>
                            <input type="text" placeholder="輸入職位" required>
                        </div>

                    </div>
                </div>

                <div class="details ID">
                    <span class="title">公司資料</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>ID</label>
                            <input type="text" placeholder="輸入ID" required>
                        </div>

                        <div class="input-field">
                            <label>狀態</label>
                            <select required>
                                <option disabled selected>狀態</option>
                                <option>在職</option>
                                <option>離職</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>就職日</label>
                            <input type="date" placeholder="輸入就職日" required>
                        </div>
                    </div>

                    <button class="sumbit">
                        <span class="btnText">儲存</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>


</body>

</html>
